<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>Time tracking dashboard</title>
</head>

<body>
    <div role="main" class="main-container">
        <div class="profile">
            <div class="profile-info">
                <img src="./images/image-jeremy.png" alt="avatar">
                <div>
                    <span>Report for</span>
                    <h3>Jeremy Robson</h3>
                </div>
            </div>
            <ul class="time-nav">
                <li id="daily">Daily</li>
                <li id="weekly">Weekly</li>
                <li id="monthly">Monthly</li>
            </ul>
        </div>
        <div class="activity-container">

        </div>
    </div>

    <div role="contentinfo" class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://t.me/abualiy2" target="_blank">Akrem M.</a>.
    </div>

</body>

</html>
